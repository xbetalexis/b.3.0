<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Casino Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0f1a;
    color:#fff;
}
header{
    background:#111;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:22px;
    font-weight:bold;
}
.menu a{
    margin:0 10px;
    color:#fff;
    text-decoration:none;
}
.banner{
    width:100%;
    height:200px;
    background:linear-gradient(135deg,#ff004c,#ff8a00);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:bold;
}
.section{
    padding:30px;
}
.providers{
    display:flex;
    gap:15px;
    overflow-x:auto;
}
.provider{
    background:#1a1f33;
    padding:15px 20px;
    border-radius:10px;
    white-space:nowrap;
}
.games{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:15px;
}
.game{
    background:#1a1f33;
    border-radius:12px;
    height:140px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:.2s;
}
.game:hover{
    transform:scale(1.05);
    background:#222855;
}
footer{
    background:#111;
    padding:20px;
    text-align:center;
    font-size:14px;
    opacity:.6;
}
.fake-btn{
    background:#ff004c;
    border:none;
    padding:10px 15px;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <div class="logo">CASINO DEMO</div>
    <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Casino</a>
        <button class="fake-btn">Ingresar</button>
    </div>
</header>

<div class="banner">
    BONOS Y PREMIOS 24HS
</div>

<div class="section">
    <h2>Proveedores</h2>
    <div class="providers">
        <div class="provider">Pragmatic Play</div>
        <div class="provider">PG Soft</div>
        <div class="provider">Hacksaw</div>
        <div class="provider">Evoplay</div>
        <div class="provider">RubyPlay</div>
    </div>
</div>

<div class="section">
    <h2>Slots Destacados</h2>
    <div class="games">
        <div class="game">Sweet Bonanza</div>
        <div class="game">Gates of Olympus</div>
        <div class="game">Big Bass</div>
        <div class="game">Sugar Rush</div>
        <div class="game">Starlight</div>
        <div class="game">Wild West</div>
        <div class="game">Joker</div>
        <div class="game">MegaWays</div>
    </div>
</div>

<footer>
    +18 | Juego Responsable | Demo visual
</footer>

</body>
</html>
